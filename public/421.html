<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu 421 - Drink'N'Play</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Css/style_421.css" />
</head>
<body>
  <h1>Jeu 421</h1>

  <section id="addPlayerSection">
    <input type="text" id="playerNameInput" placeholder="Nom du joueur" />
    <button id="addPlayerBtn">Ajouter</button>
    <button id="startGameBtn" disabled>Jouer</button>
  </section>

  <ul id="playersList"></ul>

  <div id="gameArea" style="display:none;"></div>

  <template id="gameTemplate">
    <h2 id="currentPlayer"></h2>
    <div id="diceContainer">
      <div class="die" data-index="0">-</div>
      <div class="die" data-index="1">-</div>
      <div class="die" data-index="2">-</div>
    </div>
    <div id="gameInfo"></div>
    <button class="btn" id="rollBtn">Lancer</button>
    <button class="btn" id="validateBtn" style="display:none;">Valider</button>
    <p>Gorg√©es totales : <span id="gorgeCount">0</span></p>
    <p>Cul sec totaux : <span id="culSecCount">0</span></p>
  </template>

  <script src="/Js/421.js"></script>
</body>
</html>
